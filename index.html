<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Piono</title>
</head>
<body>
    <div class="container">
        <div class="upper">
            <h1>Playable PIONO</h1>
            <div class="volume">
                <span>Volume</span>
                <input type="range" name="" id="" min="0" max="1" value="0.6" step="any">
            </div>
            <div class="showKeys">
                <span>Show Keys</span>
                <input type="checkbox" name="" id="" checked>
            </div>
        </div>
        <ul class="lower">
            <li class="white" data-key="a"><span>a</span></li>
            <li class="black" data-key="w"><span>w</span></li>
            <li class="white" data-key="s"><span>s</span></li>
            <li class="black" data-key="e"><span>e</span></li>
            <li class="white" data-key="d"><span>d</span></li>
            <li class="white" data-key="f"><span>f</span></li>
            <li class="black" data-key="t"><span>t</span></li>
            <li class="white" data-key="g"><span>g</span></li>
            <li class="black" data-key="y"><span>y</span></li>
            <li class="white" data-key="h"><span>h</span></li>
            <li class="black" data-key="u"><span>u</span></li>
            <li class="white" data-key="j"><span>j</span></li>
            <li class="white" data-key="k"><span>k</span></li>
            <li class="black" data-key="o"><span>o</span></li>
            <li class="white" data-key="l"><span>l</span></li>
            <li class="black" data-key="p"><span>p</span></li>
            <li class="white" data-key=";"><span>;</span></li>
        </ul>
    </div>
</body>
</html>
